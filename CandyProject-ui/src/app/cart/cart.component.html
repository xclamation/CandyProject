  <section class="h-100 gradient-custom">
    <div class="container py-5" >
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4" *ngFor="let item of products">
            <div class="card-body" >
              <!-- Single item -->
              <div class="row" >
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <a routerLink="/product/{{item.id}}">
                      <img src={{item.image}}
                           class="w-100" alt={{item.name}}/></a>
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>

                <div class="title col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>{{item.title}}</strong></p>
                  <button type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                          title="Remove item" (click)="removeItem(item)">
                    Удалить товар
                  </button>
                  <!-- Data -->
                </div>

                <div class="quantity col-lg-4 col-md-6 mb-4 mb-lg-0  justify-content-center">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 200px">
                    <button class="btn btn-primary me-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    (click)="quantityDown(item)">
                      -
                    </button>

                    <div class="form-outline">
                      <input id="form1" min="0" name="quantity" value={{item.quantity}} type="number" class="form-control" />
                    </div>

                    <button class="btn btn-primary ms-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    (click)="quantityUp(item)">
                      +
                    </button>
                  </div>
                  <!-- Quantity -->

                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>Цена: {{item.price}} р.</strong>
                  </p>
                  <!-- Price -->

                </div>
              </div>

              <!-- Single item -->
            </div>
          </div>

        </div>
        <div class="col-md-4">
          <div class="card mb-4 h-auto">
            <div class="card-header py-3">
              <h5 class="mb-0">Итого</h5>
            </div>
            <ul *ngFor="let item of products">
              <li class="mt-2" *ngIf="item.quantity > 0">
              {{item.title}} x {{item.quantity}} -- <i>{{item.total}}</i> р.
              </li>
            </ul>
            <div class="card-body" >
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Стоимость: </strong>
                  </div>
                  <span><strong>{{grandTotal}}</strong></span>
                </li>
              </ul>
              <div class="row">
                <button type="button" class="btn btn-primary m-1">
                  Перейти к покупке
                </button>
                <button type="button" class="btn btn-danger m-1" (click)="clearCart()">
                  Очистить корзину
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<ng-container *ngIf="products.length === 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">Корзина</h5>
    </div>
    <div class="center">
      <img src="./assets/images/empty-cart.png" alt="Empty Cart">
      <h4>Ваша корзина пуста!</h4>
      <h6>Добавьте сюда что-нибудь</h6>
      <button class="btn-primary" routerLink="/catalog">К покупкам!</button>
    </div>
  </div>
</ng-container>
